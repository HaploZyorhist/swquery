<!-- creates search box for system -->
<div id="search-component">
    <h4><label for="search-box">Character Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
        <li *ngFor="let character of character$ | async" >
            <a routerLink="{{character.url}}">
                {{character.name}}
            </a>
        </li>
    </ul>
  </div>
